<html lang="en">

<head>
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/VendingMachineStyles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Vending Machine</h1>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 col-lg-9" id="vendItems">
            </div>
            <!-- end of first column -->
            <div class="col-md-3 col-lg-3" id="ui">
                <h2>Total $ In</h2>
                </br>
                <div id="displayMoney">
                    <h3>0.00</h3>
                </div>
                <div id="addMoney">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" id="dollarButton" class="btn btn-default" onClick="addMoney(1)">
                                Add Dollar
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="quarterButton" class="btn btn-default" onClick="addMoney(0.25)">
                                Add Quarter
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" id="dimeButton" class="btn btn-default" onClick="addMoney(0.10)">
                                Add Dime
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="nickelButton" class="btn btn-default" onClick="addMoney(0.05)">
                                Add Nickel
                            </button>
                        </div>
                    </div>
                </div>
                <hr />
                <h2>Messages</h2>
                </br>
                <div id="makePurchase">
                    <div id="message">

                    </div>
                    <div class="row">
                        <label for="item" class="col-med-4 control-label"> Item: </label>
                        <div id="item" class="col-med-8"></div>
                    </div>
                    <button type="button" id="purchaseButton" class="btn btn-default">
                        Make Purchase
                    </button>
                </div>
                <hr />
                <h2>Change</h2>
                </br>
                <div id="changeReturn">
                    <div id="changeDisplay">

                    </div>
                    <button type="button" id="changeButton" class="btn btn-default">
                        Change Return
                    </button>
                </div>
            </div>
            <!-- end of second column -->
        </div>
        <!--row-->
    </div>
    <!--container-fluid-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
